<html>
    <head>
        <title>table2</title>
        <style>
            table,td,th{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table border="1" cellpadding="10" cellspacing="2">
            <tr>
                <th>America</th>
                <th>Canada</th>
                <th>Alaska</th>
            </tr>
            <tr>
                <td colspan="2"  style=color:red;"><b>Mexico</b></td>
                <td rowspan="2">Jamaica</td>
            </tr>
            <tr>
                
                <td style=color:Blue;"><b>Califonia</b></td>
                <td style=color:Green;"><b>Brazil</b></td>
                
            </tr>
        </table>
    </body>
</html>
